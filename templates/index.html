{% extends 'base.html' %} {% block content %}
<div class="flex justify-center items-center h-screen">
    <form
        action="{{ url_for('index') }}"
        method="post"
        enctype="multipart/form-data"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md"
    >
        <div>
            <label class="block font-bold mb-2"
                >Your IP(add to bn whitelist)</label
            >
            <label class="block font-bold mb-2">{{ ip }}</label>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="wallet_file">
                Upload Wallet File
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="wallet_file"
                name="wallet_file"
                type="file"
                required
            />
        </div>
        <div>
            <label for="network" class="block font-bold mb-2">Network</label>
            <input
                type="text"
                id="network"
                name="network"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="BSC"
                required
            />
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
            >
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
